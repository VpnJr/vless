<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body { background:#0b1b33; color:#fff; font-family:sans-serif; }
.card { background:#12284a; padding:15px; margin:10px auto; max-width:500px; border-radius:10px; }
input, button { width:100%; padding:8px; margin-top:5px; }
</style>
</head>
<body>

<h2 align="center">Админка</h2>

<div align="center">
<button onclick="login()">Войти</button>
<button onclick="logout()">Выйти</button>
</div>

<div id="admin" style="display:none" class="card">
<input id="name" placeholder="Название сервера">
<input id="key" placeholder="VLESS ключ">
<button onclick="add()">Добавить</button>
</div>

<div id="list"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDyHRXgmRKT2Pm4P4T5PaGERY1aq6l5yr4",

  authDomain: "vless-panel.firebaseapp.com",

  projectId: "vless-panel",

  storageBucket: "vless-panel.firebasestorage.app",

  messagingSenderId: "49665298978",

  appId: "1:49665298978:web:4f5d9de2f269a19a10307b"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(u=>{
  admin.style.display = u ? 'block' : 'none';
});

function login(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function logout(){
  auth.signOut();
}

function add(){
  db.collection("servers").add({
    name: name.value,
    key: key.value,
    date: new Date().toLocaleString()
  });
}

db.collection("servers").onSnapshot(snap=>{
  list.innerHTML='';
  snap.forEach(d=>{
    let x=d.data();
    list.innerHTML+=`
    <div class="card">
      <b>${x.name}</b><br>
      ${x.date}<br><br>
      <button onclick="db.collection('servers').doc('${d.id}').delete()">
        Удалить
      </button>
    </div>`;
  });
});
</script>

</body>
</html>
